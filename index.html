<!DOCTYPE html>
<html>
<head>
    <title>Colorful HTML Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colorful Page!</h1>
    <p>Enjoy the vibrant colors and interactive elements.</p>
    <button onclick="document.body.style.background = 'linear-gradient(to right, #36d1dc, #5b86e5)'">Change Theme</button>
</body>
</html>
